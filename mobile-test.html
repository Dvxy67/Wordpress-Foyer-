<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile - Foyer Theme</title>
    <style>
        /* Import des styles du th√®me */
        @import url("style.css");
        
        /* Indicateurs visuels pour le test */
        .test-info {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px;
            font-size: 10px;
            z-index: 1000;
        }
        
        .viewport-guide {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            border: 2px dashed rgba(255,0,0,0.3);
            pointer-events: none;
            z-index: 999;
        }
        
        .safe-area {
            position: fixed;
            top: 50px;
            left: 10px;
            right: 10px;
            bottom: 50px;
            border: 1px dashed rgba(0,255,0,0.3);
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Guides visuels -->
    <div class="test-info">
        √âcran: <span id="screenSize"></span><br>
        Viewport: <span id="viewportSize"></span>
    </div>
    <div class="viewport-guide"></div>
    <div class="safe-area"></div>
    
    <!-- Contenu du th√®me -->
    <div class="homepage-container">
        <section class="slider-section">
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slide">
                        <div class="card habitant">
                            <div class="card-illustration">
                                <div class="illustration-placeholder">
                                    <span>üë©‚Äçüíºüìû</span>
                                    <p>Zone image compl√®te</p>
                                </div>
                            </div>
                            <div class="card-title">
                                <h2>Je suis<br>habitant</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <div class="footer-logo">
                <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px;">
                    A
                </div>
                <div class="footer-text">
                    Foyer<br>Ander<br>Lechtois<br>Ander<br>Lechtse<br>Haard
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        function updateSizes() {
            document.getElementById('screenSize').textContent = screen.width + 'x' + screen.height;
            document.getElementById('viewportSize').textContent = window.innerWidth + 'x' + window.innerHeight;
        }
        
        updateSizes();
        window.addEventListener('resize', updateSizes);
        window.addEventListener('orientationchange', updateSizes);
    </script>
</body>
</html>
